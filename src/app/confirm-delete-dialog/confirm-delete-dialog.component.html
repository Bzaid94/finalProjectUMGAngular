<h2 mat-dialog-title>Confirmar Eliminación</h2>
<mat-dialog-content>
  ¿Está seguro de que quieres eliminar este registro?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true">Eliminar</button>
</mat-dialog-actions>
