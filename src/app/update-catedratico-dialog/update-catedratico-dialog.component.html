<h2 mat-dialog-title>Actualizar Catedratico</h2>
<mat-dialog-content>
  <form [formGroup]="updateCatedraticoForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Apellido</mat-label>
      <input matInput formControlName="lastName">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Especialidad</mat-label>
      <input matInput formControlName="speciality">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Correo</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button (click)="onSubmit()" [disabled]="updateCatedraticoForm.invalid">Actualizar</button>
</mat-dialog-actions>
